user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;

    gzip on;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;

    upstream family_web {
        server web:3000;
    }

    upstream family_api {
        server server:8000;
    }

    server {
        listen 80;
        server_name familyai.example.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name familyai.example.com;

        ssl_certificate /etc/letsencrypt/live/familyai.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/familyai.example.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/familyai.example.com/chain.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'";

        client_max_body_size 25m;

        location /api/ {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://family_api$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 180s;
        }

        location /_next/ {
            proxy_pass http://family_web$request_uri;
            proxy_set_header Host $host;
        }

        location / {
            proxy_pass http://family_web$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
